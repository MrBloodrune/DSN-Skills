# Example: Daily VM Backup Job Configuration
# Location: /etc/pve/jobs.cfg
# Cluster: LTRKAR02-CL01

vzdump: daily-vm-backup
	schedule 02:00
	all 1
	compress zstd
	enabled 1
	exclude 201,202
	mode snapshot
	notes-template {{guestname}} - LTRKAR02-CL01
	notification-mode auto
	prune-backups keep-daily=7,keep-last=3,keep-monthly=6,keep-weekly=4,keep-yearly=1
	repeat-missed 1
	storage PBS-DSN
